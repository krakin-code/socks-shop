<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SocksTeam — Магазин носков</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }

        .card {
            background-color: #fff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .card-content {
            padding: 20px;
            text-align: center;
        }

        .card-content button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 1rem;
            margin-top: 10px;
        }

        .card-content button:hover {
            background-color: #45a049;
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.7);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 999;
        }

        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        .modal-content img {
            width: 100%;
            height: auto;
            margin-bottom: 20px;
        }

        .modal-content a {
            display: inline-block;
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 10px;
        }

        .modal-content a:hover {
            background-color: #0056b3;
        }

        .modal-content button {
            background-color: #f44336;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

        .modal-content button:hover {
            background-color: #e53935;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>SocksTeam — Магазин носков</h1>

        <div class="grid">
            <!-- Продукт 1 -->
            <div class="card">
                <img src="https://via.placeholder.com/300x200?text=Красные+Носки" alt="Красные носки">
                <div class="card-content">
                    <h3>Красные носки</h3>
                    <button onclick="showModal(1)">Подробнее</button>
                </div>
            </div>
            <!-- Продукт 2 -->
            <div class="card">
                <img src="https://via.placeholder.com/300x200?text=Синие+Носки" alt="Синие носки">
                <div class="card-content">
                    <h3>Синие носки</h3>
                    <button onclick="showModal(2)">Подробнее</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Модальное окно для первого товара -->
    <div id="modal-1" class="modal">
        <div class="modal-content">
            <img src="https://via.placeholder.com/500x300?text=Красные+Носки+Большие" alt="Красные носки">
            <h2>Красные носки</h2>
            <p>Удобные красные носки из хлопка.</p>
            <a href="https://t.me/YOUR_TELEGRAM_USERNAME" target="_blank">Связаться с менеджером</a>
            <button onclick="closeModal(1)">Закрыть</button>
        </div>
    </div>

    <!-- Модальное окно для второго товара -->
    <div id="modal-2" class="modal">
        <div class="modal-content">
            <img src="https://via.placeholder.com/500x300?text=Синие+Носки+Большие" alt="Синие носки">
            <h2>Синие носки</h2>
            <p>Яркие синие носки для любого случая.</p>
            <a href="https://t.me/YOUR_TELEGRAM_USERNAME" target="_blank">Связаться с менеджером</a>
            <button onclick="closeModal(2)">Закрыть</button>
        </div>
    </div>

    <script>
        // Функция для отображения модального окна
        function showModal(productId) {
            document.getElementById('modal-' + productId).style.display = 'flex';
        }

        // Функция для закрытия модального окна
        function closeModal(productId) {
            document.getElementById('modal-' + productId).style.display = 'none';
        }
    </script>
</body>
</html>
